<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trip | Tourly</title>
  
  <!-- Linking CSS Files -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/booking.css" />
</head>
<body>

  <!-- Booking Section -->
  <main>
    <section class="booking">
      <div class="container">
        <h2 class="section-title">Book Your Trip</h2>

        <form action="booking.php" method="post" class="booking-form">
  
          <!-- Place Input -->
          <div class="input-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place" placeholder="Enter Place" required />
          </div>
        
          <!-- Price Input -->
          <div class="input-group">
            <label for="price">Price (Per Person)</label>
            <input type="number" id="price" name="price" placeholder="Enter Price" required />
          </div>
        
          <!-- Number of Guests -->
          <div class="input-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" placeholder="Number of Guests" required />
          </div>
        
          <!-- Check-in and Check-out -->
          <div class="input-group">
            <label for="checkin_date">Check-in Date</label>
            <input type="date" id="checkin_date" name="checkin_date" required />
          </div>
        
          <div class="input-group">
            <label for="checkout_date">Check-out Date</label>
            <input type="date" id="checkout_date" name="checkout_date" required />
          </div>
        
          <!-- Contact Input -->
          <div class="input-group">
            <label for="contact_email">Contact Info (Email)</label>
            <input type="email" id="contact_email" name="contact_email" placeholder="Enter Email" required />
          </div>
        
          <!-- Mobile Number Input -->
          <div class="input-group">
            <label for="mobile_number">Mobile Number</label>
            <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" required />
          </div>
        
          <!-- Age Input -->
          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" min="1" max="120" required />
          </div>
        
          <!-- Buttons Section -->
          <button type="submit" class="btn btn-primary">Confirm Booking</button>
          <button type="button" class="btn btn-secondary" onclick="history.back()">Go Back</button>
        </form>        
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Tourly | All rights reserved</p>
    </div>
  </footer>

  <!-- JavaScript Section -->
  <script>
    // Function to get query parameter values from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get price and place from URL
    const price = getQueryParam('price');
    const place = getQueryParam('place');

    if (price && place) {
      document.getElementById('price').value = price;
      document.getElementById('place').value = place;
      document.getElementById('price').readOnly = true;
      document.getElementById('place').readOnly = true;
    }
  </script>

</body>
</html>
